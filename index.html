<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="../calculator/script.js" defer></script>
    <h1>Calculator</h1>
    <table>
        <tr>
            <td colspan="4" id="result-box">
                <input type="textbox" id="result" width="200px" value="0">
            </td>
        </tr>
        <tr>
            <td id="clear">AC</td>
            <td class="symbol" id="leftp" >(</td>
            <td class="symbol" id="rightp">)</td>
            <td class="symbol" id="division">/</td>
        </tr>

        <tr>
            <td class="symbol" id="num7">7</td>
            <td class="symbol" id="num8">8</td>
            <td class="symbol" id="num9">9</td>
            <td class="symbol" id="multiplication">*</td>
        </tr>

        <tr>
            <td class="symbol" id="num4">4</td>
            <td class="symbol" id="num5">5</td>
            <td class="symbol" id="num6">6</td>
            <td class="symbol" id="subtraction">-</td>
        </tr>

        <tr>
            <td class="symbol" id="num1">1</td>
            <td class="symbol" id="num2">2</td>
            <td class="symbol" id="num3">3</td>
            <td class="symbol" id="addition">+</td>
        </tr>
        <tr>
            <td class="symbol" colspan="2" id="num0">0</td>
            <td class="symbol" id="decimal">.</td>
            <td id="equal">=</td>
        </tr>
    </table>
    
</body>
</html>
