<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table border = 1>
        <tr>
            <td colspan="4" align="right">0</td>
        </tr>
        <tr>
            <td width="30px" height="30px">AC</td>
            <td width="30px" >+/-</td>
            <td width="30px">%</td>
            <td width="30px" height="30px">/</td>
        </tr>

        <tr>
            <td align="center" height="30px">7</td>
            <td align="center" >8-</td>
            <td align="center" >9</td>
            <td align="center">x</td>
        </tr>

        <tr>
            <td align="center" height="30px">4</td>
            <td align="center" >5</td>
            <td align="center" >6</td>
            <td align="center" >-</td>
        </tr>

        <tr>
            <td align="center" height="30px">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td align="center">.</td>
            <td align="center">=</td>
        </tr>
    </table>
    
</body>
</html>
